<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
</head>

<body>
  <h1>Countdown Timer</h1>
  <!-- The action prompt the browser to go to the /start-timer url location -->
  <form action="/start-timer" method="post"> 
    <label for="time">Enter a time between 1 to 60:</label>
    <input type="number" id="time" name="time" min="1" max="60" required>
    <button type="submit">Start Timer</button>
  </form>

  <div id="timerResults"></div>

  <script>
    const eventSource = new EventSource('/start-timer');
    const timerResults = document.getElementById('timerResults');

    eventSource.onmessage = function (event) {
      timerResults.innerHTML += event.data + '<br>';
    };
  </script>
</body>

</html>
